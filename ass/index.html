<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <form id="taxForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <select class="form-control" id="age">
                    <option value="<40">&lt; 40</option>
                    <option value=">=40 <60">&ge; 40 &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income (Lakhs):</label>
                <input type="number" class="form-control" id="grossIncome" min="0">
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income (Lakhs):</label>
                <input type="number" class="form-control" id="extraIncome" min="0">
            </div>
            <div class="form-group">
                <label for="deductions">Deductions (Lakhs):</label>
                <input type="number" class="form-control" id="deductions" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Result will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
